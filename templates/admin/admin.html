<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - JHC Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .table {
      border-collapse: collapse;
      width: 100%;
    }
    .table th, .table td {
      border: 1px solid #e2e8f0;
      padding: 8px;
      text-align: left;
    }
    .table th {
      background-color: #f0f4f8;
      font-weight: bold;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body class="bg-gray-100">

<div class="flex flex-col pt-9 pb-16 mx-auto w-full text-sm bg-white text-slate-500 md:pb-20 lg:pb-9">
  <div class="flex flex-col px-7 max-md:px-5">
    <div class="flex gap-3 self-start ml-3.5 text-lg font-bold tracking-widest text-blue-500 max-md:ml-2.5">
      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/787820780bd67127fec879f017ac18ce28b3b8d484faa6ef2556b2089ee9218f?" class="shrink-0 w-9 aspect-[0.97]" alt="Logo de la clinique" />
      <div class="my-auto">JHC Clinic</div>
    </div>
    <div class="button-container mt-7 md:mt-10 lg:mt-14">
      <button class="whitespace-nowrap bg-blue-500 text-white px-4 py-2 rounded-md md:px-6 md:py-3 hover:bg-blue-600">Rendez-Vous</button>
      <button class="whitespace-nowrap bg-blue-500 text-white px-4 py-2 rounded-md md:px-6 md:py-3 hover:bg-blue-600">Patients</button>
      <button class="whitespace-nowrap bg-blue-500 text-white px-4 py-2 rounded-md md:px-6 md:py-3 hover:bg-blue-600">Appointments</button>
      <button class="whitespace-nowrap bg-blue-500 text-white px-4 py-2 rounded-md md:px-6 md:py-3 hover:bg-blue-600">Prescription médicale</button>
      <button class="whitespace-nowrap bg-blue-500 text-white px-4 py-2 rounded-md md:px-6 md:py-3 hover:bg-blue-600">Rapports médicaux</button>
    </div>
    
  </div>
</div>

<div class="container mx-auto mt-8">
  <!-- Tableau des patients -->
  <table class="table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>CIN</th>
        <th>Actions</th> <!-- Ajout de la colonne Actions pour les boutons -->
      </tr>
    </thead>
    <tbody>
      {% for patient in patients %}
      <tr>
        <td>{{ patient.nom }}</td>
        <td>{{ patient.prenom }}</td>
        <td>{{ patient.cin }}</td>
        <td>
          <a href="{{ path('patient_edit', {id: patient.id}) }}" class="bg-blue-500 text-white px-3 py-1 rounded-md">Éditer</a>
          <a href="{{ path('patient_delete', {id: patient.id}) }}" class="bg-red-500 text-white px-3 py-1 rounded-md">Supprimer</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
